name: Periodical URL health check

on:
    push:
      branches:
        - master
jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://pokimon.onrender.com
          follow-redirect: false
          max-attempts: 3
          retry-delay: 10s
          retry-all: false